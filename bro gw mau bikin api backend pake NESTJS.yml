bro gw mau bikin api backend pake NESTJS dan PrismaORM untuk aplikasi kursus music.
disini ada 3 kategori users, yaitu admin, teacher, student.

akan ada master kelas, contoh: Kelas Piano, Kelas Gitar, dan lain lain.

masing masing kelas akan ada periode pembelajarannya dan frekuensi belajarnya berapa kali seminggu dan di jam berapa aja, tapi student bisa pilih sendiri mau berapa kali dia pilih jadwal belajar dalam seminggu.
contoh, Kelas Gitar dibuka mulai 1 Januari 2026 hingga 31 Mei 2026. di sistem dibuka setiap hari atau bisa pilih hari tertentu, dan di hari itu jam berapa sampe jam berapa, nanti student bisa pilih sendiri jadwalnya di hari apa dan jam berapa, dan bisa pilih lebih dari 1 hari.
